<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
    <title>Assignment 2</title>   
	<script src="./genres.json"></script>
	<script src="./artists.json"></script>
	<script src="assign2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">    
    <link rel="stylesheet" href="assign2.css">
</head>
<body>
<div id="header">
	<h1>HEADER</h1>
	<button id="hbutton">Playlist</button>
	<button id="credits">Credits</button>
</div>

<main id="searchview">

    <form id=searchbox>
        <fieldset>
            <h3>Basic Song Search</h3>
			<div class="searchnode" tag="title-node">
				<input type="radio" name="searchtype" checked>
            	<label>Title</label>
				<input type="text" name="title" class="inputbox">
			</div>
            
			<div class="searchnode" tag="artist-node">
				<input type="radio" name="searchtype" >
				<label class="input-labels">Artist</label>
				<select name="artists" id="artists" class="inputbox" disabled>
					<option value="none" selected disabled hidden>Pick one...</option>
				</select>
			</div>

			<div class="searchnode" tag="genre-node">
				<input type="radio" name="searchtype">
            	<label class="input-labels">Genre</label>
				<select name="genres" id="genres" class="inputbox" disabled>
					<option value="none" selected disabled hidden>Pick one...</option>
				</select>
			</div>

			<input type="reset" value="Clear">
			<input id = "submitbtn" type="submit" value="Search">                  

        </fieldset>

    </form>
	<div id="search-results">
		<h1>Search Results</h1>
		<table>
			<tr>
			<th>Title</th><th>Artist</th><th>Year</th><th>Genre</th><th>Popularity</th><th>Playlist</th>
			</tr>
			<tbody class="tablebody">
			</tbody>
		</table>
	</div>
</main>
<main id="playlist" class="hidden">
	<div id="playlist-box">
		<h1>Playlist Details</h1> <h3>0 songs so far. Add some!</h3> <button>Clear Playlist</button>
		<table>
			<tr>
			<th>Title</th><th>Artist</th><th>Year</th><th>Genre</th><th>Popularity</th><th>Playlist</th>
			</tr>
			<tbody class="tablebody">
			</tbody>
		</table>
	</div>
</main>
<main id=songview class="hidden">
	<div id="song information">
		<h3>Song Information:</h3>
		<p>Song analysis:</p>
		<div id="info"></div>
	</div>
	<div id="radar">

	</div>
</main>
</body>
</html>
